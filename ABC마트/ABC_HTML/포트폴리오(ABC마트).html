<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1, // 칸 수
        // spaceBetween: 30, //gap
        // freeMode: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
         // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 3000, // 몇초마다 슬라이드 이동할지
        },
        speed: 500, // 몇초만에 left 0 으로 도착할지
        loop: true,
        direction: 'horizontal', //horizontal,vertical 배치 방향
        effect: 'coverflow' // 'slide', 'fade', 'cube', 'coverflow', 'flip' or 'creative'
    });
    $('.container').hover(function(){
        swiper.autoplay.stop();
    }, function(){
        swiper.autoplay.start()
    })
    
</script>
<script>
